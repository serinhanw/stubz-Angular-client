<mat-card>
  <button mat-icon-button color="basic" [mat-dialog-close]="true">
    <mat-icon class="close">close</mat-icon>
  </button>
  <mat-card-header>
    <mat-card-title>Edit Profile</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.FirstName" placeholder="name" type="text" name="FirstName" />
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.username" placeholder="username" type="text" name="username" />
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.password" type="password" placeholder="password" name="password" />
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.email" type="email" placeholder="email" name="email" />
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Birthday" type="date" placeholder="Birthday" name="Birthday" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="editUserInfo()" color="primary">Save</button>
  </mat-card-actions>
</mat-card>
