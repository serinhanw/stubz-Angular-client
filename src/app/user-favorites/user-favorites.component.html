<app-navbar></app-navbar>
<div id="app__container">
  <div class="favorites-wrapper">
    <h2 class="linear-wipe">Your Favorite Movies ü§ç</h2>
    <div class="favorites">
      <mat-card *ngFor="let movie of favoriteMovies">
        <mat-card-header>
          <mat-card-title style="align-items: center">{{
            movie.Title
            }}</mat-card-title>
          <mat-card-subtitle>Directed by: {{ movie.Director.Name }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content><img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" /></mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary"
            (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)">
            Genre
          </button>
          <button mat-raised-button color="primary" (click)="
            openDirectorDialog(
              movie.Director.Name,
              movie.Director.Bio,
              movie.Director.Birthyear
            )
          ">
            Director
          </button>
          <button mat-raised-button color="primary" (click)="
            openSynopsisDialog(
              movie.Title,
              movie.Description,
              movie.Year
            )
          ">
            Synopsis
          </button>
          <mat-icon matTooltip="Remove movie from favorites" class="remove-icon" aria-label="Remove Movie from Favorite"
            (click)="removeFromFavorites(movie._id, movie.Title)">
            delete_outline
          </mat-icon>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
