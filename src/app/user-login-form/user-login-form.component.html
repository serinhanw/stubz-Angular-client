<mat-card>
  <mat-card-header>
    <mat-card-title>Log in!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text" name="Username"
          pattern="[a-zA-Z0-9]+" minlength="5" required>
        <mat-error>
          An alphanumeric username with a minimum of 5 characters is required!
        </mat-error>
      </mat-form-field>
      <br>
      <br>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password" name="Password" required>
      </mat-form-field>
      <mat-error>
        Password is required!
      </mat-error>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="loginUser()" color="primary">
      Log in
    </button>
  </mat-card-actions>
</mat-card>
